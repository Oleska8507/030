<!--================Login Box Area =================-->
<section class="login_box_area section-margin">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="login_box_img">
          <div class="hover">
            <h4>Если вы уже имеете аккаунт</h4>
            <p>Переходите на страницу авторизации и получите все преимущества нашего магазина.</p>
            <a class="button button-account" href="login">Вход</a>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="login_form_inner register_form_inner">
          <h3>Создать аккаунт</h3>
          <form class="row login_form" onsubmit="sendForm(this); return false;">
            <div class="col-md-12 form-group">
              <input
                type="text"
                class="form-control"
                name="name"
                placeholder="Ваше имя"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Ваше имя'"
                required
                autocomplete="name"
              />
            </div>
            <div class="col-md-12 form-group">
              <input
                type="text"
                class="form-control"
                name="lastname"
                placeholder="Ваша фамилия"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Ваша фамилия'"
                required
                autocomplete="family-name"
              />
            </div>
            <div class="col-md-12 form-group">
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Email адрес"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Email адрес'"
                required
                autocomplete="email"
              />
            </div>
            <div class="col-md-12 form-group">
              <input
                type="password"
                class="form-control"
                name="pass"
                placeholder="Пароль"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Пароль'"
                required
                autocomplete="new-password"
              />
            </div>
            <div class="col-md-12 form-group">
              <div class="creat_account">
                <input type="checkbox" id="f-option2" name="selector" />
                <label for="f-option2">Согласие на обработку персональных данных</label>
              </div>
            </div>
            <p id="info" style="color: red;"></p>
            <div class="col-md-12 form-group">
              <button type="submit" class="button button-register w-100">Зарегистрироваться</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!--================End Login Box Area =================-->

	
	<!-- Модальное окно -->
<div class="modal fade" id="modalRegister" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Вы успешно зарегистрированы</h5>

      </div>
      <div class="modal-body">
        и будете направлены на страницу авторизации через 3 секунды
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
	<!-- Модальное окно -->
	
	<script>
		async function sendForm(form) {
			let formData = new FormData(form);
	
			let response = await fetch("addUser", {
				method: "POST",
				body: formData,
			});
	
			let server = await response.json();
			if (server.result == "success") {
				$('#modalRegister').modal('show');
				setTimeout(() => {
					location.href = "login";
				}, 3000)
			} else if (server.result == "exist") {
				info.innerText = "Такой пользователь похоже есть";
			}
	
		}
	</script>
